name: Unit Test

on:
  push:
    branches:
      - main

permissions:
  id-token: write  # This is required to handle authentication for upload-private-artifact-action

jobs:
  unit-test:
    runs-on: ubuntu-latest
    steps:
      - name: Create artifacts
        run: |
          set -eux

          mkdir build
          echo 8675309 > build/test-artifact.txt

      - name: Upload artifacts
        id: upload
        uses: qualcomm-linux/upload-private-artifact-action@main
        with:
          path: ./build

      - name: Print URL
        env:
          URL: ${{ steps.upload.outputs.url }}
        run: |
          set -eu
          echo "URL is ${URL}"

  unit-test-container:
    runs-on: ubuntu-latest
    container:
      image: debian:trixie
    steps:
      - name: Create artifacts
        run: |
          set -eux

          mkdir build
          echo 8675309 > build/test-artifact.txt

      - name: Upload artifacts
        id: upload
        uses: qualcomm-linux/upload-private-artifact-action@main
        with:
          path: ./build

      - name: Print URL
        env:
          URL: ${{ steps.upload.outputs.url }}
        run: |
          set -eu
          echo "URL is ${URL}"
